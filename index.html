<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran recited AI</title>
    <link rel="icon" href="image/icon.png">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Eya2d/Wave-cloud/wave-cloud.js"></script>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div class="fffde">
            <div class="flex cccx" style="justify-content: right;">
                <button class="button Wave-center" id="shareBtn"><ion-icon name="share-social-outline"></ion-icon></button>
            </div>
            <div class="fffde-img cccx" style="justify-content: center;">
                <!-- <a><img src="image/3.jpg" alt=""></a>
                <a style="z-index: 3;"><img src="image/2.jpg" alt=""></a>
                <a style="z-index: 5;"><img src="image/4.webp" alt=""></a> -->
                <a href=""><span>Quran recited AI</span></a>
            </div>
            <div class="flex cccx">
                <button class="button Wave-center" id="openBtn" style="margin-right: 8px;display: none;"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.2027 4.90036V6.43657H2.79727V4.90036H17.2027Z" fill="currentColor"></path><path d="M10.9604 13.0635V14.5997H2.79727V13.0635H10.9604Z" fill="currentColor"></path></svg></button>
                <button class="button Wave-center" id="newChatBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 0.599609C3.91309 0.599609 0.599609 3.91309 0.599609 8C0.599609 9.13376 0.855461 10.2098 1.3125 11.1719L1.5918 11.7588L2.76562 11.2012L2.48633 10.6143C2.11034 9.82278 1.90039 8.93675 1.90039 8C1.90039 4.63106 4.63106 1.90039 8 1.90039C11.3689 1.90039 14.0996 4.63106 14.0996 8C14.0996 11.3689 11.3689 14.0996 8 14.0996C7.31041 14.0996 6.80528 14.0514 6.35742 13.9277C5.91623 13.8059 5.49768 13.6021 4.99707 13.2529C4.26492 12.7422 3.21611 12.5616 2.35156 13.1074L2.33789 13.1162L2.32422 13.126L1.58789 13.6436L2.01953 14.9297L3.0459 14.207C3.36351 14.0065 3.83838 14.0294 4.25293 14.3184C4.84547 14.7317 5.39743 15.011 6.01172 15.1807C6.61947 15.3485 7.25549 15.4004 8 15.4004C12.0869 15.4004 15.4004 12.0869 15.4004 8C15.4004 3.91309 12.0869 0.599609 8 0.599609ZM7.34473 4.93945V7.34961H4.93945V8.65039H7.34473V11.0605H8.64551V8.65039H11.0605V7.34961H8.64551V4.93945H7.34473Z" fill="currentColor"></path></svg></button>
            </div>
        </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="suggestions Wave-all" id="suggestions"></div>
    <div class="search-box">
        <div class="spinner" id="spinner"></div>
        <input type="search" id="searchInput" placeholder="اكتب سؤالك هنا..." autofocus>
        <button class="scr-top Wave-center" id="scrollToBottomBtn"><ion-icon name="arrow-down-outline"></ion-icon></button>
    </div>

    <div class="overlay" id="overlay"></div>
        <div class="menu sidebar" id="sidebar">
            <div class="flex menu-d">تفسير القرآن <button class="button Wave-center" id="closeBtn"><ion-icon name="close-outline"></ion-icon></button></div>
            <div class="menu-div Wave-all">
                <label for="newChatBtn">محادثة جديدة</label>
                <input type="text" id="recoveryCode" readonly style="display: none;">
                <a id="copyCodeBtn">نسخ رابط إستعادة المحادثه</a>
                <a>العربية <ion-icon name="chevron-down-outline"></ion-icon></a>
                <a>ساهم معنا</a>
                <a>إدعمنا</a>
                <input type="text" id="verificationInput" placeholder="أدخل رابط الإستعاده">
            </div>
        </div>
</div>


<!-- قائمة السياق -->
    <div id="contextMenu" class="context-menu Wave-all">
        <button id="searchWebBtn">
            <span>بحث في الويب</span>
        </button>
        <button id="copyTextBtn">
            <span>نسخ النص</span>
        </button>
        <div class="divider"></div>
        <button id="shareTextBtn">
            <span>مشاركة النص</span>
        </button>
    </div>
    
    <!-- طبقة التعتيم لإخفاء القائمة -->
    <div id="overlay" class="overlay"></div>


<script src="script.js"></script>
<script src="scrip.js"></script>
<script src="data.js"></script>

<!-- 

        Wave-cloud لإظهار الموجة من مكان النقر

        Wave-center  لإظهار الموجه من المنتصف

        Wave-all  لإظهار الموجة من مكان النقر لعدة عناصر كلاس أضف للديف الرئيسي

        Wave-all-center اضف للديف الرئيسي لإظهار الموجة من المنتصف لعدة عناصر كلاس

    -->
</body>
</html>
