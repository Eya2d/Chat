<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفسير القرآن الكريم</title>
    <link rel="icon" href="image/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Eya2d/Wave-cloud/wave-cloud.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Cairo', sans-serif;
    background: #dee7ff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    padding: 20px;
}
button {
    cursor: pointer;
}
svg,ion-icon {
    overflow: hidden;
    height: 24px;
    width: 24px;
    display: flex;
}
.chat-container {
    position: relative;
    transition: all 0.2s;
    width: 100%;
    max-width: 420px;
    background: #f8f9ff;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    animation: fadeIn 0.5s ease-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.scr-top {
    position: absolute;
    z-index: 10;
    bottom: 88px;
    right: 10px;
    border: solid 1px #e2e8f0;
    color: #7e74ff;
    background: #ffffff;
    width: 35px;
    height: 35px;
    border-radius: 29px;
    display: none;
    align-items: center;
    justify-content: center;
}
.scr-top:hover {
    background-color: #edecff;
}
.scr-top ion-icon {
    height: 20px;
    width: 20px;
}
#scrollToBottomBtn.show {
    display: flex;
    animation: bounceIn 0.5s;
}
.chat-header {
    background-color: #f8f9ff;
    /* background: linear-gradient(135deg, #4e54c8, #8f94fb); */
    color: white;
    padding: 16px;
    font-weight: 700;
    font-size: 1.2rem;
    position: relative;
    overflow: hidden;
}
.chat-header button {
    fill: #767ce8;
    color: #767ce8;
    background: #aca1ff26;
    border: none;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 30%;
}
.chat-header button:hover {
    background: #aca1ff42;
}
.chat-header .ripple, .scr-top .ripple {
    background-color: #aca1ff26;
}
.chat-header .fffde {
    position: relative;
    user-select: none;
    z-index: 3;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.fffde-img {
    display: flex;
    align-items: center;
    direction: ltr;
    height: 0;
}
.fffde-img a {
    position: relative;
    background: #fff;
    overflow: hidden;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin: 0 -4px;
    outline: solid 2px #f8f9ff;
}
.fffde-img a img {
    height: 100%;
}


.messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    min-height: 60vh;
    max-height: 60vh;
    background: #f8f9ff;
}

.message {
    user-select: none;
    font-size: 14px;
    margin: 10px 0;
    padding: 9px;
    border-radius: 18px;
    max-width: 69%;
    width: max-content;
    word-wrap: break-word;
    animation: slideIn 0.3s ease-out;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
/* .message:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
} */
@keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.message.user {
    background: #4e54c8;
    color: white;
    align-self: flex-end;
    margin-left: auto;
    border-top-right-radius: 4px;
    margin-right: 35px;
}
.message.user::after {
    position: absolute;
    content: '';
    background-image: url(image/yo.png);
    background-size: cover;
    filter: hue-rotate(36deg);
    right: 0;
    top: 0;
    margin: 0px -40px;
    width: 35px;
    height: 35px;
    border-radius: 25px;
    color: #667eea;
    font-size: 12px;
    outline: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
}
.message.bot {
    background: #e2e8f0;
    color: #2d3748;
    align-self: flex-start;
    margin-right: auto;
    border-top-left-radius: 4px;
    margin-left: 35px;
}
.message.bot::after {
    position: absolute;
    content: '';
    background-image: url(image/logo2.png);
    background-size: cover;
    filter: hue-rotate(36deg);
    top: 0;
    left: 0;
    margin: 0px -40px;
    width: 35px;
    height: 35px;
    border-radius: 25px;
    outline: 1px solid #cccccc;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 0 1.7px #fff inset;
}
.search-box {
    padding: 5px;
    background: #ffffff00;
    border-top: 1px solid #e2e8f000;
    display: flex;
    flex-direction: column;
    gap: 10px;
    position: relative;
    margin: 10px;
    border-radius: 50px;
}
.search-box::after {
    content: "";
    position: absolute;
    bottom: 0;
    /* left: 0; */
    width: -webkit-fill-available;
    border-radius: 5px;
    margin: auto 27px;
    height: 2px;
    background: linear-gradient(90deg, #4e54c8, #8f94fb);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}
.search-box:focus-within::after {
    transform: scaleX(1);
    transform-origin: left;
}
.search-box input {
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: 1px solid #cbd5e0;
    font-size: 1rem;
    transition: all 0.3s;
    outline: none;
}
.search-box input:focus {
    border-color: #4e54c8;
    box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.1);
    transform: translateY(-2px);
}
.suggestions {
    position: absolute;
    user-select: none;
    z-index: 10;
    background-color: white;
    bottom: 79px;
    width: 100%;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    gap: 0px;
    max-height: 280px;
    overflow-y: auto;
    scrollbar-width: none;
    box-shadow: 0px -3px 7px #00000014, 0px 1px 2px #00000008;
    border-radius: 20px;
    margin: 0 10px;
    width: -webkit-fill-available;
}
.suggestions::after {
    position: absolute;
    content: 'مساعد ذكي';
    top: 0;
    right: 0;
    margin: 10px;
    margin-right: 15px;
}
.suggestions button {
    padding: 12px;
    border: none;
    background: #f1f5f9;
    border-radius: 25px;
    text-align: right;
    font-size: 0.90rem;
    color: #4a5568;
    transition: all 0.2s;
    border: 1px solid transparent;
    margin: 0 10px;
    margin-top: 12px;
    position: relative;
    overflow: hidden;
    min-height: 43px;
    width: -webkit-fill-available;
    font-family: sans-serif;
}
.suggestions button:hover {
    background: #e2e8f0;
    border-color: #4e54c8;
    padding-right: 15px;
}
.suggestions div:first-child {
    margin-top: 38px;
}
.suggestions button div:first-child {
    margin: 0;
}
.suggestions button div:last-child {
    margin: 0;
}
.suggestions div:last-child {
    margin-bottom: 12px;
}
/* تحسين التمرير */
.messages::-webkit-scrollbar,
.suggestions::-webkit-scrollbar {
    width: 6px;
}
.messages::-webkit-scrollbar-track,
.suggestions::-webkit-scrollbar-track {
    background: transparent;
}
.messages::-webkit-scrollbar-thumb,
.suggestions::-webkit-scrollbar-thumb {
    background: rgba(0,0,0,0.2);
    border-radius: 3px;
}
@media (max-width: 480px) {
    .chat-container {
        border-radius: 15px;
        max-width: 100%;
    }
    .chat-header {
        font-size: 1.1rem;
    }
    body button,a {
        cursor: context-menu;
    }
}

/* أنماط إضافية */
.typing-indicator {
    display: none;
    align-items: center;
    padding: 12px 16px;
    margin: 10px 0;
    background: #e2e8f0;
    border-radius: 18px;
    width: max-content;
    max-width: 75%;
    align-self: flex-start;
    margin-right: auto;
    border-bottom-left-radius: 4px;
}

.typing-indicator.active {
    display: flex;
}

.typing-indicator span {
    height: 8px;
    width: 8px;
    background-color: #4e54c8;
    border-radius: 50%;
    display: inline-block;
    margin: 0 2px;
    animation: typing 1.4s infinite;
}

.typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
    }
    30% {
        transform: translateY(-10px);
        opacity: 1;
    }
}

.chat-header::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #d6baff30, rgba(255, 255, 255, 0.1), transparent);
    transform: rotate(45deg);
    animation: shine 3s infinite;
}
.no {
    color: rgb(160, 174, 192);
    font-size: 0.9rem;
    text-align: center;
    padding: 11.5px;
}
.more-btn, .full-btn {
    margin: 0 35px;
    border: none;
    padding: 8px 15px;
    border-radius: 25px;
    font-family: sans-serif;
    background: #757bff;
    color: white;
}



@keyframes shine {
    0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
    }
    100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
    }
}

@media (prefers-color-scheme: dark) {
    body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }
    
    .chat-container {
        background: #2d3748;
        color: #e2e8f0;
    }
    
    .messages {
        background: #1a202c;
    }

    }

    }

    .suggestions button {
        background: #4a5568;
        color: #e2e8f0;

    .suggestions button:hover {

} */

/* تحسينات للوصولية */
.search-box input:focus,
.suggestions button:focus {
    outline-color: #4e54c8;
    outline-offset: 2px;
}

/* تأثيرات للرسائل الجديدة */
.message.new {
    animation: messageSlideIn 0.5s ease-out;
}

@keyframes messageSlideIn {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* تحسينات للأجهزة المحمولة */
@media (max-width: 480px) {
    body {
        padding: 0;
    }
    .message {
        max-width: 85%;
    }
    
    .chat-container {
        position: sticky;
        top: 0;
        bottom: 0;
        height: 100%;
        border-radius: 0;
    }
    
    .messages {
        max-height: 100%;
        min-height: auto;
        margin: 0 7px;
        scrollbar-width: none;
    }
    body .message.user {
        margin-top: 20px;
    }
    body .suggestions {
        position: relative;
        z-index: 20;
        bottom: 0;
        border-radius: 0;
        background-color: #0000;
        box-shadow: 0px -1px 0px #00000014;
    }
}
    </style>
</head>
<body>

                <a><img src="image/3.jpg" alt=""></a>
                <a style="z-index: 3;"><img src="image/2.jpg" alt=""></a>

<script src="script.js"></script>
<script src="data.js"></script>

        Wave-cloud لإظهار الموجة من مكان النقر
